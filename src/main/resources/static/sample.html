<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Progress Bar</title>
    <style>
        .progress-container {
            width: 100%;
            background-color: #e0e0df;
            border-radius: 25px;
            padding: 1px;
            margin: 20px 0;
        }

        .progress-bar {
            height: 5px; /* Smaller height */
            width: 0;
            background-color: green;
            border-radius: 25px;
            transition: width 0.5s ease;
        }

        /* Color based on percentage */
        .low { background-color: red; }
        .medium { background-color: orange; }
        .high { background-color: green; }
    </style>
</head>
<body>

<div class="progress-container">
    <div id="progressBar" class="progress-bar"></div>
</div>

<script>
    function updateProgressBar(percentage) {
        const progressBar = document.getElementById('progressBar');
        progressBar.style.width = percentage + '%';

        // Change color based on percentage
        if (percentage < 30) {
            progressBar.className = 'progress-bar low';
        } else if (percentage < 70) {
            progressBar.className = 'progress-bar medium';
        } else {
            progressBar.className = 'progress-bar high';
        }
    }

    // Example: update progress to 50%
    updateProgressBar(50);
</script>

</body>
</html>
