<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Icon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto p-4">

        <!-- First button row -->
        <div class="flex justify-between mb-2 space-x-2">
            <button type="button" id="playerButton"
                class="flex-1 bg-gradient-to-l from-blue-700 to-blue-800 text-white py-3 rounded hover:from-blue-600 hover:to-blue-700 transition duration-300 shadow-lg">
                PLAYER
            </button>
            <div class="flex items-center space-x-2 flex-grow">
                <button type="button" id="bankerButton"
                    class="flex-1 bg-gradient-to-r from-red-700 to-red-800 text-white py-3 rounded hover:from-red-600 hover:to-red-700 transition duration-300 shadow-lg">
                    BANKER
                </button>
                <button type="button" id="smallIconButton1"
                    class="bg-gray-200 text-gray-700 p-2 rounded-full hover:bg-gray-300 transition duration-200">
                    <i class="fas fa-info-circle"></i>
                </button>
            </div>
        </div>
    
        <!-- Second button row -->
        <div class="flex justify-between mb-2 space-x-2">
            <button type="button" id="resetButton"
                class="flex-1 bg-gradient-to-l from-yellow-700 to-yellow-800 text-white py-3 rounded hover:from-yellow-600 hover:to-yellow-700 transition duration-200 shadow-lg">
                Reset Game
            </button>
            <button type="button" id="undoButton"
                class="flex-1 bg-gradient-to-r from-green-700 to-green-800 text-white py-3 rounded hover:from-green-600 hover:to-green-700 transition duration-200 shadow-lg">
                Undo
            </button>
            <button type="button" id="smallIconButton2"
                class="bg-gray-200 text-gray-700 p-2 rounded-full hover:bg-gray-300 transition duration-200">
                <i class="fas fa-info-circle"></i>
            </button>
        </div>
    
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
