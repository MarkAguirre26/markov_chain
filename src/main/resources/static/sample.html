<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch</title>
    <style>
        /* body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        } */
        .toggle-container {
            display: flex;
            align-items: center;
        }
        .toggle-label {
            margin-right: 10px;
            color: #4a5568; /* Gray text color */
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;  /* Reduced width */
            height: 20px; /* Reduced height */
        }
        .toggle-input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc; /* Track color */
            transition: .4s;
            border-radius: 20px; /* Rounded track */
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px; /* Reduced knob height */
            width: 16px;  /* Reduced knob width */
            left: 2px;    /* Adjusted knob position */
            bottom: 2px;  /* Adjusted knob position */
            background-color: white; /* Knob color */
            transition: .4s;
            border-radius: 50%;
        }
        .toggle-input:checked + .toggle-slider {
            background-color: #4a90e2; /* Track color when checked */
        }
        .toggle-input:checked + .toggle-slider:before {
            transform: translateX(20px); /* Knob position when checked */
        }
    </style>
</head>
<body>

    <div class="toggle-container">
        <span class="toggle-label">Toggle:</span>
        <label class="toggle-switch">
            <input type="checkbox" class="toggle-input" />
            <span class="toggle-slider"></span>
        </label>
    </div>

</body>
</html>
