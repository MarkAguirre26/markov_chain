<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Online Active User Icon</title>
    
<style>


.online-user {
    position: relative;
    display: inline-block;
    padding: 5px; /* Reduced padding */
}

.icon {
    font-size: 20px; /* Smaller icon size */
    color: #28a745; /* Green color to indicate online status */
}

.online-user {
    margin-top: 5px;
    position: absolute;
    top: 0; /* Position the count on top of the icon */
    right: 0; /* Align the count to the right edge of the icon */
    background-color: #68cf17;
    color: white;
    border-radius: 50%;
    padding: 2px 5px; /* Reduced padding for the count */
    font-size: 9px; /* Smaller font size */
    font-weight: bold;
    transform: translate(50%, -50%); /* Center the label above the corner */
}


</style>
</head>

<body>
    <div class="online-user">
        <span class="icon"><i class="fas fa-user-circle"></i></span> <!-- Font Awesome user icon -->
        <span class="online-user">5</span> <!-- Number of online users -->
    </div>
</body>
</html>
