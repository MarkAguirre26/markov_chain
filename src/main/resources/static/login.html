<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-200 min-h-screen flex items-center justify-center">

    <section class="w-full h-full">
        <div class="container mx-auto h-full">
            <div class="flex justify-center items-center h-full">
                <div class="w-full lg:w-10/12 xl:w-11/12">
                    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                        <div class="flex flex-col md:flex-row justify-center">

                            <!-- Form Section -->
                            <div class="md:w-1/2 p-8">
                                <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Login</h2>

                                <form>
                                    <!-- Name -->
                                    <div class="mb-6 flex items-center">
                                        <i class="fas fa-user text-xl text-gray-400 mr-3"></i>
                                        <div class="flex-grow">
                                            <input type="text" id="name"
                                                class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                placeholder="Your Username" required>
                                        </div>
                                    </div>

                                    <!-- Password -->
                                    <div class="mb-6 flex items-center">
                                        <i class="fas fa-lock text-xl text-gray-400 mr-3"></i>
                                        <div class="flex-grow">
                                            <input type="password" id="password"
                                                class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                placeholder="Password" required>
                                        </div>
                                    </div>

                                    <!-- Login Button -->
                                    <div class="flex justify-center">
                                        <button type="submit"
                                            class="bg-blue-500 text-white py-3 px-6 rounded-lg font-bold hover:bg-blue-600 transition duration-300">Login</button>
                                    </div>

                                    <div class="flex justify-center">
                                        <p class="mt-4 text-gray-600">
                                            No account yet?
                                            <a href="registration.html" class="text-blue-500 hover:underline">Sign up</a>
                                        </p>
                                    </div>

                                </form>
                            </div>

                            <!-- Image Section -->
                            <div class="hidden md:block md:w-1/2 bg-cover bg-center"
                                style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp');">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
