<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Page">
    <meta name="keywords" content="login, user account">
    <title>Player Companion Baccarat App Game Tracker</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-200 min-h-screen flex items-center justify-center">
    <section class="w-full h-full flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden" style="max-width: 350px; width: 100%;"> <!-- Reduced max-width -->
            <div class="p-4"> <!-- Reduced padding -->
                <h2 class="text-xl font-bold text-center text-gray-800 mb-3">Sign-In</h2> <!-- Reduced font size and margin -->

                <form th:action="@{/auth}" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <!-- Email Field -->
                    <div class="mb-3 flex items-center"> <!-- Reduced margin -->
                        <i class="fas fa-envelope text-lg text-gray-400 mr-2"></i> <!-- Kept icon size -->
                        <div class="flex-grow">
                            <input type="text" id="username" name="username" aria-label="username"
                                class="w-full py-1.5 px-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
                                placeholder="Username or email" required>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3 flex items-center"> <!-- Reduced margin -->
                        <i class="fas fa-lock text-lg text-gray-400 mr-2"></i> <!-- Kept icon size -->
                        <div class="flex-grow">
                            <input type="password" id="password" name="password" aria-label="Password"  
                                class="w-full py-1.5 px-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
                                placeholder="Password" required>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-center">
                        <button type="submit"
                            class="bg-yellow-500 text-white py-2 px-3 rounded-lg font-bold hover:bg-yellow-600 transition duration-300 text-sm">Sign-In</button> <!-- Reduced padding and font size -->
                    </div>

                    <div class="flex justify-center">
                        <p class="mt-2 text-gray-600 text-sm"> <!-- Reduced margin and font size -->
                            New Here?
                            <a th:href="@{/register}" class="text-yellow-500 hover:underline cursor-pointer">Create Account</a> <!-- Shortened link text -->
                        </p>
                    </div>
                </form>

            </div>
        </div>
    </section>
</body>


</html>
