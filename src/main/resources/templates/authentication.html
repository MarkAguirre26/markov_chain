<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Page">
    <meta name="keywords" content="login, registration, user account">
    <title>Authentication Page</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-200 min-h-screen flex items-center justify-center">

    <section class="w-full h-full">
        <div class="container mx-auto h-full">
            <div class="flex justify-center items-center h-full">
                <div class="w-full lg:w-10/12 xl:w-11/12">
                    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                        <div class="flex flex-col md:flex-row justify-center">

                            <!-- Form Section -->
                            <div class="md:w-1/2 p-8">
                                <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Login</h2>

                                <form th:action="@{/authentication}" method="POST">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <div class="mb-6 flex items-center">
                                        <i class="fas fa-user text-xl text-gray-400 mr-3"></i>
                                        <div class="flex-grow">
                                            <input type="text" id="username" name="username" aria-label="Username"
                                                class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                placeholder="Your Username" required>
                                        </div>
                                    </div>

                                    <div class="mb-6 flex items-center">
                                        <i class="fas fa-lock text-xl text-gray-400 mr-3"></i>
                                        <div class="flex-grow">
                                            <input type="password" id="password" name="password" aria-label="Password"
                                                class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                placeholder="Password" required>
                                        </div>
                                    </div>

                                    <div class="flex justify-center">
                                        <button type="submit"
                                            class="bg-blue-500 text-white py-3 px-6 rounded-lg font-bold hover:bg-blue-600 transition duration-300">Login</button>
                                    </div>

                                    <div class="flex justify-center">
                                        <p class="mt-4 text-gray-600">
                                            No account yet?
                                            <a th:href="@{/register}" class="text-blue-500 hover:underline">Sign up</a>
                                        </p>
                                    </div>

                                    <div th:if="${param.error}" class="mt-4 text-red-500 text-center">
                                        <p>Invalid username or password</p>
                                    </div>
                                </form>



                            </div>

                            <div class="hidden md:block md:w-1/2 bg-cover bg-center"
                                style="background-image: url('/img/bg.jpg');">
                            </div>
                           

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
